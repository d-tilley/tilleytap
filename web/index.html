<html>
<head>
  <title>TilleyTap - The IoT smart scale for homebrewers</title>
	
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
  <link href="css/tilleytap.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" >
  <link href="css/jquery.circliful.css" rel="stylesheet" type="text/css" />

  <script src="js/jquery-1.12.4.min.js"></script> 
  <script src="js/angular.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/patternizer.js"></script>
  <script src="js/jquery.circliful.js"></script>
</head>
<body ng-app="tilleyTap">

  <div ng-include="'templates/header.html'"></div>
  
  <div ng-controller="ttOnTap" id="content">
    <div ng-show="onTap">
      
      <div ng-include="'templates/welcome.html'"></div>
      
      <div ng-include="'templates/onTap.html'"></div>
      
      <div ng-include="'templates/remaining.html'"></div>
      
      <div ng-include="'templates/breweries.html'"></div>
    
    </div>
  </div>
  
  <script src="js/tilleytap.js"></script>

</body>
</html>
